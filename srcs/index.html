<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <div class="login-page">
        <div class="overlap-wrapper">
          <div class="overlap">
            <img class="background-img" src="img/back_img.webp" />
            <div class="navbar"></div>
            <p class="text-wrapper">PONG</p>
            <div class="rectangle">
                <form class="login-infos">
                    <p class="text-wrapper-2">Username</p>
                    
                    <input type="text" placeholder="Entrez votre texte ici">
                    
                    <p class="text-wrapper-3">Password</p>
                   
                    <input type="text" placeholder="Entrez votre texte ici">
                    
                </form>
                <div class="enter">
                    <div class="overlap-group">
                        <div class="rectangle-4"></div>
                        <p class="text-wrapper-4">ENTER</p>
                    </div>
                </div>
                <p class="p">You don't have an account ?</p>
                <p class="text-wrapper-5">LOGIN</p>
                <p class="text-wrapper-6">Create an account</p>
                <div class="login">
                    <p class="text-wrapper-7">Login with</p>
                    <img class="element-icon" src="img/42.png" />
                </div>
                <div class="or">
                    <div class="overlap-2">
                        <p class="text-wrapper-8">OR</p>
                        <img class="line" src="img/line1.png" />
                        <img class="img" src="img/line1.png" />
                    </div>
                </div>
            </div>
        </div>
      </div>
        
</body>
</html>
