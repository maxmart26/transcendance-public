<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <div class="login-page">
        <div class="overlap-wrapper">
          <div class="overlap">
            <img class="background-img" src="img/back_img.webp" />
            <div class="navbar"></div>
            <p class="text-wrapper">PONG</p>
            <div id="login-page" class="rectangle">
                <p class="text-wrapper-5">LOGIN</p>
                <form class="login-infos">
                    <label for="username" class="text-wrapper-2">Username</label>
                    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
                
                    <label for="password" class="text-wrapper-2">Password</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe">
                </form>
                <div class="enter">
                    <button id="replaceButton" class="rectangle-4">ENTER</button>
                </div>
                <div class="or">
                    <img class="line" src="img/line1.png" />
                    <p class="text-wrapper-8">OR</p>
                    <img class="img" src="img/line1.png" />
                </div>
                <div class="login">
                    <button class="button2">
                        <p class="text">Login with</p>
                        <img class="element-icon" src="img/42.png" />
                    </button>
                </div>
                <div class="account">
                    <p class="p">You don't have an account ?</p>
                    <button class="text-wrapper-6">Create an account</button>
                </div>
            </div>
            <div id="create-account" class="hidden">
                <div class="rectangle">
                    <p class="content">Nouveau contenu (Section B).</p>
                </div>
            </div>
          </div>
          
        </div>
        
    </div>
    
    <script src="script.js"></script>
      
</body>
</html>
